name: Deploy docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  docs:
    permissions:
      contents: read
      pages: write
      id-token: write
    uses: oddship/moat/.github/workflows/build-docs.yml@main
    with:
      docs_dir: docs
